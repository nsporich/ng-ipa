<mat-card>
  Material.io - dashboard works!
</mat-card>

<form class="client-search">
  <mat-form-field class="search-full-width">
    <input type="text" placeholder="Select a client..." aria-label="Number" matInput [formControl]="clientControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredClients | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
